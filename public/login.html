<!-- login.html -->
<h2>Iniciar Sesión</h2>
<form action="/login" method="POST">
    <label>Usuario:</label>
    <input type="text" name="username" required>
    <br>
    <label>Contraseña:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Ingresar</button>
</form>
